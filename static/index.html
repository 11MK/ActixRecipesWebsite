<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Recipes</title>
  <!-- Link to Tailwind CSS stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon">
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>

<body class="bg-gray-100 p-4">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-2xl font-semibold">My Recipes</h1>
  </header>

  <main class="container mx-auto mt-4 p-4">
    <!-- Recipe cards go here -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Sample recipe card -->
      <div class="bg-white rounded-lg overflow-hidden shadow-md">
        <img src="https://via.placeholder.com/300" alt="Recipe Image" class="w-full h-32 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">Sample Recipe</h2>
          <p class="text-gray-600">A delicious sample recipe for you to try.</p>
          <button class="mt-4 bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">View
            Recipe</button>
        </div>
      </div>
      <button class="bg-white rounded-lg overflow-hidden shadow-md" hx-get="/clicked" hx-swap="outerHTML">
        Click Me
      </button>
      <!-- Add more recipe cards here -->
    </div>
  </main>

  <footer class="bg-blue-500 text-white text-center p-4">
    &copy; 2023 My Recipes
  </footer>

  <!-- Add your JavaScript script tag here -->
  <script>
        // Your JavaScript code goes here
  </script>
</body>

</html>
